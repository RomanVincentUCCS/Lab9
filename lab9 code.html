<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dimple Chart on GitHub Pages</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
</head>
<body>
  <div id="chartContainer"></div>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      var svg = dimple.newSvg("#chartContainer", 590, 400);
      
      d3.csv("https://github.com/RomanVincentUCCS/Lab9/blob/main/japan_birth.csv", function (data) {
        data = dimple.filterData(data, "SKU", "Theta 18 Pack Standard");
        data = dimple.filterData(data, "Channel", "Hypermarkets");

        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 500, 300);
        var x = myChart.addCategoryAxis("x", "Month");
        myChart.addMeasureAxis("y", "Unit Sales");
        x.addOrderRule("Date");
        myChart.addColorAxis("Price", ["green", "yellow", "red"]);
        var lines = myChart.addSeries(null, dimple.plot.line);
        lines.lineWeight = 5;
        lines.lineMarkers = true;
        myChart.draw();
      });
    });
  </script>
</body>
</html>
