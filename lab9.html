<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Japan Birth Rate Chart</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
</head>
<body>
  <div id="chartContainer"></div>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      var svg = dimple.newSvg("#chartContainer", 590, 400);
      
      d3.csv("https://raw.githubusercontent.com/RomanVincentUCCS/Lab9/main/japan_birth.csv", function (data) {
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 500, 300);
        
        var x = myChart.addCategoryAxis("x", "year");
        var y = myChart.addMeasureAxis("y", "birth_rate");

        var lines = myChart.addSeries(null, dimple.plot.line);
        lines.lineWeight = 3;
        lines.lineMarkers = true;

        myChart.draw();
      });
    });
  </script>
</body>
</html>
