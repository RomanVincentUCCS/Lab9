<!DOCTYPE html> 
<html>
<head>
  <title>Japan Birth Rate Chart</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <script charset="utf-8" src="https://d3js.org/d3.v3.min.js"></script>
  <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>

  <style>
    #chartContainer { width: 840px; margin: auto; margin-top: 50px; }
    #chartContainer p { margin-left: 60px; margin-bottom: 5px; margin-top: 0; padding: 0; }
    #charttitle { font: bold 22px Verdana, sans-serif; }
  </style>
</head>

<body>
  <div id="chartContainer">
    <p id="charttitle">Japan Birth Rates</p>
    <p id="chartsubhead">The Decline.</p>
  </div>

  <script>
    d3.csv("https://raw.githubusercontent.com/RomanVincentUCCS/Lab9/refs/heads/main/japan_birth.csv", function(Data) {
      console.log(Data[1]);

      var svg = dimple.newSvg("#chartContainer", 840, 440); 
      var myChart = new dimple.chart(svg, Data);
      myChart.setBounds(60, 15, 700, 300);           

      myChart.defaultColors = [ new dimple.color("#b9148a") ];

      var x = myChart.addCategoryAxis("x", "year");
      var y = myChart.addMeasureAxis("y", "birth_rate");

      y.overrideMin = 0;
      y.overrideMax = 15;
      y.title = "Births per 1,000 People";

      var s = myChart.addSeries(null, dimple.plot.bar);

      myChart.draw(500);

      svg.selectAll("path.domain").style("stroke", "#000"); 
      svg.selectAll("g.tick line").style("stroke", "#000");
    });
  </script>
</body>
</html>
