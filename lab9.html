<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japan Birth Rate Chart</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>
  <style>
    #chartContainer {
      width: 840px;
      margin: auto;
      margin-top: 50px;
    }
    #charttitle {
      font: bold 22px Verdana, sans-serif;
      margin-left: 60px;
    }
    #chartsubhead {
      margin-left: 60px;
      font-family: Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div id="chartContainer">
    <p id="charttitle">Japan Birth Rates</p>
    <p id="chartsubhead">The Decline (2007â€“2022)</p>
    <!-- REMOVE <svg> -->
  </div>

  <script>
    // Create the SVG inside the chartContainer div (correct usage)
    var svg = dimple.newSvg("#chartContainer", 840, 440);

    d3.csv("https://raw.githubusercontent.com/RomanVincentUCCS/Lab9/main/japan_birth.csv", function(data) {
      console.log(data);

      // Convert types
      data.forEach(function(data) {
        d.year = +d.year;
        d.birth_rate = +d.birth_rate;
      });

      // Filter years
      var filtered = data.filter(function(data) {
        return d.year >= 2007 && d.year <= 2022;
      });

      // Convert years to string for axis labels
      filtered.forEach(function(data) {
        d.year = d.year.toString();
      });

      console.log("Filtered data:", filtered);

      var chart = new dimple.chart(svg, filtered);
      chart.setBounds(60, 30, 700, 300);

      var x = chart.addCategoryAxis("x", "year");
      x.addOrderRule("year");

      var y = chart.addMeasureAxis("y", "birth_rate");
      y.overrideMin = 6;
      y.overrideMax = 9;
      y.title = "Births per 1,000 People";

      var series = chart.addSeries(null, dimple.plot.line);
      series.lineWeight = 3;
      series.lineMarkers = true;

      chart.draw();
    });
  </script>
</body>
</html>
